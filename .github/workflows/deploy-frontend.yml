name: 'CI/CD: Frontend to Static Web App'

on:
  push:
    branches: [ "main" ]
    paths:
      - '3-frontend/**'
  workflow_dispatch:

env:
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP_NAME }}
  SWA_NAME: 'bbva-dashboard-frontend' # Reemplaza si es diferente
  APP_LOCATION: './3-frontend' # Directorio raíz de la app de frontend
  OUTPUT_LOCATION: 'dist' # Carpeta de build (ej. dist, build)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # O la versión que necesites

      - name: Install dependencies and build
        run: |
          cd ${{ env.APP_LOCATION }}
          npm install
          npm run build

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Static Web App Deployment Token
        id: get_token
        run: |
          TOKEN=$(az staticwebapp secrets list --name ${{ env.SWA_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query properties.apiKey -o tsv)
          echo "TOKEN=$TOKEN" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get_token.outputs.TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "${{ env.APP_LOCATION }}/${{ env.OUTPUT_LOCATION }}"
          api_location: "" # No API for this SWA
          output_location: "" # Handled by app_location