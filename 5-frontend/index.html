<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard BBVA</title>

    <!-- Fuentes de Google y Material Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Inter:wght@400;500&family=Roboto+Mono:wght@400&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- Tailwind CSS con plugins -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#06a8f9",
              "background-light": "#f5f7f8",
              "background-dark": "#0f1c23",
            },
            fontFamily: {
              display: ["Exo 2", "sans-serif"],
              body: ["Inter", "sans-serif"],
              mono: ["Roboto Mono", "monospace"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "1.5rem",
              xl: "2rem",
              full: "9999px",
            },
            boxShadow: {
              "glow-primary":
                "0 0 15px 5px rgba(6, 168, 249, 0.3), 0 0 25px 10px rgba(6, 168, 249, 0.2)",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
            animation: {
              "fade-in-up": "fadeInUp 1s ease-out forwards",
            },
          },
        },
      };
    </script>
  
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f1c23;
      }
      .font-display {
        font-family: "Exo 2", sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
